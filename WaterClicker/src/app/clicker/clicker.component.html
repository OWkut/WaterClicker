<main>
  <label class="switch-mode">
    <input type="checkbox" (change)="toggleImage($event)">
    <span class="slider round"></span>
  </label>
  <div class="main-container">

    <div id="counter-drop">
      <img [src]="imageSource" alt="goute d'eau" draggable="false" (click)="generateImage($event,10)" />
      <p>{{score}}</p>
    </div>

    <button id="clicker-icone" (click)="increment()">
      <img [src]="imageSource" alt="goute d'eau" draggable="false" (click)="generateImage($event,1)" />
    </button>
    <div id="image-container"></div>
    <div class="upgrade-container">
      <div class="upgrade-element" *ngFor="let autoClicker of autoClickers" (click)="addUpgrade(autoClicker)">
        <img src="../../assets/Images/eau2.png" alt="{{ autoClicker.name }}" />
        <p>{{ autoClicker.name }}</p>
        <p>{{ autoClicker.production }}</p>
        <strong>Cout: {{ autoClicker.cost ? autoClicker.cost : 'Gratuit' }}</strong>
        <p>Quantit√© : {{ autoClicker.count || 0 }}</p>
      </div>
    </div>
  </div>
</main>
