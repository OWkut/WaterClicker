<main>
  <label class="switch-mode">
    <input type="checkbox" (change)="toggleImage($event)">
    <span class="slider round"></span>
  </label>
  <div class="main-container">

    <div id="counter-drop">
      <img [src]="imageSource" alt="goute d'eau" draggable="false" (click)="generateImage($event,10)" />
      <p>{{score}}</p>
    </div>

    <button id="clicker-icone" (click)="increment()">
      <img [src]="imageSource" alt="goute d'eau" draggable="false" (click)="generateImage($event,1)" />
    </button>
    <div id="image-container"></div>

    <div class="upgrade-container">
      <div class="upgrade-element" *ngFor="let autoClicker of autoClickers">
        <img src="../../assets/Images/eau2.png" alt="{{ autoClicker.name }}" />
        <p>{{ autoClicker.name }}</p>
        <p>{{ autoClicker.production }}</p>
        <strong>{{ autoClicker.cost ? autoClicker.cost : 'Gratuit' }}</strong>
      </div>
    </div>

    <div *ngIf="captchaValidate == false">
      <button 
    class="captcha-upgrades"
    (click)="popup.openPopup()"
  >
    Ouvrir le Captcha
      </button>
      <app-captcha #popup (gameVictory)="receiveFromCaptcha($event)"></app-captcha>
  </div>

  </div>
</main>
